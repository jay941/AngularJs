<div  class="main" ng-app="sudoApp" ng-controller="loginCtrl">
<div class="col-sm-6 col-md-4 col-md-offset-4" >
            <h1 class="text-center login-title">Sign in to continue to Sudoco</h1>
            <div class="account-wall">
                <img class="profile-img" src="images/photo.jpg"
                    alt="">
                <form class="form-signin" ng-submit="submit(email,pwd)">
                	
                <input type="email" class="form-control" placeholder="Email" ng-model="email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" ng-model="pwd" required>
                <input type="submit"  value="Sign in" class="btn btn-lg btn-primary btn-block" >
                  
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
               
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>

	  </form>
    </div>
</div>
